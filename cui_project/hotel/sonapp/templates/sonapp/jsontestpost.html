<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/static/js/jquery-1.11.3.js"></script>
<body>
{% csrf_token %}
<script>
    $(function(){
        $("#btn").click(function(){
            $.ajax({
                url:"/sonapp/jsondatapost",
                type:"POST",
                data:{
                    uname:$("#uname").val(),
                    password:$("#password").val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val(),
                        },
                success:function(res){
                    alert(res)
                }

            })

        })


    })


</script>
<p>用户名:<input type="text" id="uname"></p>
<p>密码:<input type="text" id="password"></p>
<button id="btn">提交</button>

</body>
</html>
